<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="stylesheet" href="./styles/card.scss">
    <link rel="stylesheet" href="./styles/stars.scss">

  </head>
  <body>
  </body>
  <div class="card" data-qa="card">
    <img
      src="./images/imac.jpeg"
      alt="Apple 5K Monoblock"
      class="card__img"
    >
    <p class="card__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</p>
    <span class="card__code">Product code: 195434</span>

    <div class="card__evaluation">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div class="card__evaluation-review">Reviews: 5</div>
    </div>

    <div class="card__price">
      <div class="card__price-title">Price:</div>
      <div class="card__price-num">$2,199</div>
    </div>

    <a
      href="#"
      class="card__btn"
      data-qa="hover"
    >
      Buy
    </a>
  </div>
</html>
